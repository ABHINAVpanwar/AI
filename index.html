<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #button {
        cursor: pointer;
      }
    </style>
  </head>
  <body id="button">
    <video id="background">
      <source src="BGD.mp4" type="video/mp4" />
    </video>
    <script>
      button = document.getElementById("button");
      bgd = document.getElementById("background");

      button.addEventListener("click", function () {
        SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new SpeechRecognition();

        recognition.onstart = () => {
          bgd.play();
        };

        recognition.onspeechend = () => {
          recognition.stop();
          bgd.pause();
        };

        recognition.onresult = (result) => {
          bgd.pause();
          console.log(result.results[0][0].transcript.toUpperCase());
          if (result.results[0][0].transcript.toUpperCase() === "OPEN TWITCH") {
            window.open("https://www.twitch.tv/", "_blank");
          }
          if (
            result.results[0][0].transcript.toUpperCase() ===
            "OPEN MY PORTFOLIO"
          ) {
            window.open("https://abhinavpanwar.netlify.app/", "_blank");
          }
          if (
            result.results[0][0].transcript.toUpperCase() === "OPEN WHATSAPP"
          ) {
            window.open("https://web.whatsapp.com/", "_blank");
          }
          if (result.results[0][0].transcript.toUpperCase() === "OPEN GITHUB") {
            window.open("https://github.com/ABHINAVpanwar", "_blank");
          }
          if (
            result.results[0][0].transcript.toUpperCase() === "OPEN JIO CINEMA"
          ) {
            window.open("https://www.jiocinema.com/", "_blank");
          }
          if (
            result.results[0][0].transcript.toUpperCase() === "OPEN TATA PLAY"
          ) {
            window.open("https://watch.tataplay.com/", "_blank");
          }
          if (
            result.results[0][0].transcript.toUpperCase() === "OPEN ACADEMIA"
          ) {
            window.open(
              "https://academia.srmist.edu.in/#Page:My_Electives_18_Regulation",
              "_blank"
            );
          }
          if (result.results[0][0].transcript.toUpperCase() === "OPEN KICK") {
            window.open("https://kick.com/", "_blank");
          }
          if (
            result.results[0][0].transcript.toUpperCase() === "OPEN INSTAGRAM"
          ) {
            window.open(
              "https://www.instagram.com/abhinavpanwar199/",
              "_blank"
            );
          }
          if (result.results[0][0].transcript.toUpperCase() === "PLAY SONG") {
            window.open("https://www.youtube.com/playlist?list=WL", "_blank");
          }
          if (
            result.results[0][0].transcript.toUpperCase() === "OPEN CRICBUZZ"
          ) {
            window.open("https://www.cricbuzz.com/", "_blank");
          }
          if (
            result.results[0][0].transcript.toLowerCase().includes("weather")
          ) {
            window.open(
              "https://www.google.com/search?q=today+weather&sca_esv=d2fe1144a6b7689a&rlz=1C1CHBF_enIN997IN997&sxsrf=ACQVn08H6X2OxWhxf1HrM0N_fMxuU8hHBw%3A1706341856374&ei=4LW0ZbSkFu-SseMPztSyQA&oq=today&gs_lp=Egxnd3Mtd2l6LXNlcnAiBXRvZGF5KgIIATIKEAAYgAQYFBiHAjITEAAYgAQYFBiHAhixAxiDARjJAzILEAAYgAQYigUYkgMyChAAGIAEGIoFGEMyChAAGIAEGIoFGEMyEBAAGIAEGIoFGEMYsQMYgwEyChAAGIAEGIoFGEMyDRAAGIAEGIoFGEMYsQMyDRAAGIAEGIoFGEMYsQMyCBAAGIAEGLEDSMy_AVCwnQFYiqUBcAZ4AZABAJgBpAigAcIYqgEHNS0yLjEuMbgBA8gBAPgBAagCFMICChAAGEcY1gQYsAPCAg0QABiABBiKBRhDGLADwgIHECMY6gIYJ8ICDRAuGMcBGNEDGOoCGCfCAhMQABiABBiKBRhDGOoCGLQC2AEBwgIUEAAYgAQY4wQY6QQY6gIYtALYAQHCAhYQABgDGI8BGOUCGOoCGLQCGIwD2AECwgIEECMYJ8ICChAjGIAEGIoFGCfCAhAQLhiABBiKBRhDGLEDGIMBwgIKEC4YgAQYigUYQ8ICExAAGIAEGIoFGEMYsQMYgwEYyQPiAwQYACBBiAYBkAYJugYGCAEQARgBugYGCAIQARgL&sclient=gws-wiz-serp",
              "_blank"
            );
          }
          if (result.results[0][0].transcript.toLowerCase().includes("time")) {
            const currentTime = new Date().toLocaleTimeString();
            alert(`CURRENT TIME IS ${currentTime}`);
          }
          if (result.results[0][0].transcript.toLowerCase().includes("date")) {
            const currentDate = new Date().toLocaleDateString();
            alert(`TODAY'S DATE IS ${currentDate}`);
          }
          if (
            result.results[0][0].transcript
              .toLowerCase()
              .includes("search wikipedia for")
          ) {
            const wiki = result.results[0][0].transcript
              .toLowerCase()
              .replace("search wikipedia for", "")
              .trim();
            window.open(
              `https://en.wikipedia.org/wiki/${encodeURIComponent(wiki)}`,
              "_blank"
            );
          }
          if (
            result.results[0][0].transcript
              .toLowerCase()
              .includes("search youtube for")
          ) {
            const you = result.results[0][0].transcript
              .toLowerCase()
              .replace("search youtube for", "")
              .trim();
            window.open(
              `https://www.youtube.com/results?search_query=${encodeURIComponent(
                you
              )}`,
              "_blank"
            );
          }
          if (
            result.results[0][0].transcript
              .toLowerCase()
              .includes("search google for")
          ) {
            const google = result.results[0][0].transcript
              .toLowerCase()
              .replace("search google for", "")
              .trim();
            window.open(
              `https://www.google.com/search?q=${encodeURIComponent(google)}`,
              "_blank"
            );
          }
        };

        recognition.start();
      });
    </script>
  </body>
</html>
